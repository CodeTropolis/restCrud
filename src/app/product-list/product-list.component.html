<h4>Product List</h4>

<button (click)='getAllProducts()'>Get All Products</button>
<button (click)='addProduct()'>Add a Product</button>

<div class='product' *ngFor = 'let product of products'>
    {{product.title}} | {{product.brand}} | Rating: {{product.rating}}
    <button (click)='updateProduct(product)'>Update</button>
    <button (click)='deleteProduct(product)'>Delete</button>
</div>
